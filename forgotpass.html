<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="./trangchu.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>ĐĂNG NHẬP</title>
    <style>
        .back_login {
            background-image: url(./bodyimg/netflixteaser.png);
            height: 750px;
            width: fit-content;
            background-repeat: no-repeat;
        }

        .font_page {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <div class="back_login grid grid-cols-5 w-full h-screen">
        <div class="col-span-2"></div>
        <div class="col-span-3">
          <div class="h-[635px]" style="background-color: rgba(255, 250, 247, 1);">
            <div class="grid grid-cols-9">
              <div></div>
              <div class="col-span-7 relative flex justify-center items-center">
                <h1 class="font-medium leading-9 top-[76px] text-[45px] absolute inset-0 flex justify-center items-center"
                  style="text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.25);">Quên mật khẩu</h1>
                <div class="grid grid-cols-3">
                  <div class="col-span-2 font_page">
                    <svg class="absolute top-[210px] w-[20px] h-[20px] -ml-[340px] z-50 " xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#595d64}</style><path d="M64 112c-8.8 0-16 7.2-16 16v22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1V128c0-8.8-7.2-16-16-16H64zM48 212.2V384c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V212.2L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64H448c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"/></svg>
                    <input class="top-[188px] w-[433px] h-[65px] inset-0 pl-9 font-normal text-[25px] font_page rounded-3xl absolute"
                      style="border:1px solid black" type="text" value="Nhập email của bạn">
                      <button class="absolute right-0 top-[187px] w-[247px] h-[65px] bg-white font-semibold rounded-full"
                      style="box-shadow: 1px 1px 1px 1px rgba(0, 0, 0, 0.58);" type="submit">Nhận mã xác thực</button>
                  </div>
                  <div></div>
                </div>
                <div class="grid grid-cols-3">
                    <div class="col-span-2 font_page">
                        <span class="font_page absolute ml-3 top-[290px] inset-0" 
                        style="text-shadow: 1px 1px 1px  rgba(0, 0, 0, 0.25);color: rgba(51, 51, 51, 1);">Hãy nhập mã xác thực gồm 8 số được gửi đến email của bạn.</span>
                      
                      <input class="top-[330px] w-[433px] h-[65px] inset-0 pl-9 font-normal text-[25px] font_page rounded-3xl absolute"
                        style="border:1px solid black" type="text" value="">
                        <button class="absolute right-0 top-[329px] w-[247px] h-[65px] bg-white font-semibold rounded-full"
                        style="box-shadow: 1px 1px 1px 1px rgba(0, 0, 0, 0.58);" type="submit">Xác nhận </button>
                    </div>
                    <div></div>
                  </div>
                  <div class="grid grid-cols-3">
                    <div class="col-span-2 font_page">
                        <span class="font_page absolute ml-3 top-[432px] inset-0" 
                        style="text-shadow: 1px 1px 1px  rgba(0, 0, 0, 0.25);color: rgba(51, 51, 51, 1);">Hãy tạo mật khẩu mới</span>
                        <svg class="absolute top-[494px] w-[20px] h-[20px] -ml-[340px] z-50 " xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#6f7276}</style><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg>
                      <input class="top-[472px] w-[433px] h-[65px] inset-0 pl-9 font-normal text-[25px] font_page rounded-3xl absolute"
                        style="border:1px solid black" type="text" value="Tạo mật khẩu mới">
                        <button class="absolute right-0 top-[470px] w-[247px] h-[65px] bg-white font-semibold rounded-full"
                        style="box-shadow: 1px 1px 1px 1px rgba(0, 0, 0, 0.58);" type="submit">Quay lại đăng nhập </button>
                    </div>
                    <div></div>
                  </div>
                <img class="absolute top-[550px] z-50 w-[430px] h-[160px]" src="./homeimg/FSTARS.png" alt="">
              </div>
              <div></div>
            </div>
          </div>
          <div class="h-[115px] relative" style="background-color: rgba(252, 150, 152, 0.9);"></div>
        </div>
      </div>
</body>

</html>
