    <div class="body-film-showing">
            <div class="body_showing_head w-full h-[102px] flex justify-center items-center text-center mt-3 z-10">

                        </div>
                        <div class="font_page text-center mt-3">
                            <h1 class="font-bold text-[20px] leading-9" style="text-shadow: 1px 1px 1px    rgb(90, 82, 82);">OPENHEIMER</h1>
                            <div class="grid grid-rows-3 gap-3">

 <script>
    //function thả phim
    $(document).ready(function () {
        $("#Movie_nav").click(function () {
            var navFilm = $(this).find('.nav_film');
            if (navFilm.css('display') === 'none') {
                navFilm.css('display', 'block');
            } else {
                navFilm.css('display', 'none');
            }
        })
    });
    $(document).ready(function () {
        $("#Genre_nav").click(function () {
            var navFilm = $(this).find('.genre_film');
            if (navFilm.css('display') === 'none') {
                navFilm.css('display', 'block');
            } else {
                navFilm.css('display', 'none');
            }
        })
    });
    
 </script>
