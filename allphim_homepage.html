<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./trangchu.css">

                <img class="img_logo" src="./homeimg/FSTARS.png" alt="">
            </div>
            <!-- tìm kiếm -->
            <div class="flex ">
                <input type="text" style="margin-right:-30px" name="search_head" id="" class="rounded-xl search_head">

                            <style>

                                }
                            </style>
                            <path

            </div>
            <div class="nav_content">
                <a class="font_chu  text-white  " href="">PHIM</a>
            </div>
            <div class="nav_content">
                <a class="font_chu text-white  " href="">THỂ LOẠI</a>
            </div>
            <div class="nav_content">

        <div class="grid grid-rows-7  w-full  film_homepage">
            <div class="ml-7" style="height: 40px;">
